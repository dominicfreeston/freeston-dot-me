{% extends "/html/base.html" %}
{% block content %}
<div id="posts-by-tag">
    <h1>Posts tagged {{name}}</h1>
    <ul>
    {% for post in posts %}
        <li>
           {{post.date|date:longDate}} - <a href="{{post.uri}}">{{post.title}}</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
