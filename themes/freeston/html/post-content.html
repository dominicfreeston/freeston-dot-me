<div class="post-header">
  <div id="post-meta">
    <h1><a href="{{post.uri}}" class="title-link">{{post.title}}</a></h1>
    <div class="byline">
      <span class="date">{{post.date|date:longDate}}</span>
    </div>
  </div>
</div>
<div>
  {% if post.toc %}{{post.toc|safe}}{% endif %}
  {% if post.image|not-empty %}<p><img src="{{post.image}}"></p>{% endif %}
  {{post.content|safe}}
</div>
{% if post.tags|not-empty %}
<div class="post-tags">
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="{{tag.uri}}">{{tag.name}}</a>
  {% endfor %}
</div>
{% endif %}
