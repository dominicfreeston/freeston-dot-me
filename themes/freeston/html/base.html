<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/img/favicon.ico">
    <title>{{title}}</title>
    <link rel="canonical" href="{{site-url}}{{uri}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="font" href="/fonts/FiraSansCondensed-Light.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="/fonts/FiraSansCondensed-Regular.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="/fonts/FiraSansCondensed-SemiBold.woff2" type="font/woff2" crossorigin>
    {% style "/css/style.css" %}
  </head>
  <body>
    <div><a href="{{index-uri}}" class="freeston-title title-link">freeston.me</a></div>

    <nav>
      <ul>
	<li><a href="{{index-uri}}">Home</a></li>
        <li><a href="{{archives-uri}}">Archives</a></li>
	<li><a href="{{tags-uri}}">Tags</a></li>
        <li><a href="{{rss-uri}}">RSS</a></li>
      </ul>
    </nav>

    <article>
      {% block content %}
      {% endblock %}
    </article>
        
    <footer>Copyright &copy; {{today|date:yyyy}} {{author}}</footer>
    
    {% script "/js/highlight.pack.js" %}
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
